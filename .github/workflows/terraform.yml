# Terraform: plan on PR, apply on push to main (when infra/ changes).
# Uses OIDC to assume AWS role (no long-lived keys). Add secret AWS_ROLE_ARN.

name: Terraform dev environment

on:
  push:
    branches: [main]
    paths: ['infra/envs/dev/**']
  pull_request:
    branches: [main]
    paths: ['infra/envs/dev/**']

env:
  TF_WORKING_DIR: infra/envs/dev
  AWS_REGION: ap-south-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14"
          terraform_wrapper: false

      - name: Terraform fmt check
        run: terraform fmt -check -recursive -diff
        working-directory: infra

      - name: Terraform init
        run: terraform init -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan
          terraform show -no-color tfplan > plan.txt
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infra/envs/dev/plan.txt', 'utf8');
            const body = `## Terraform plan\n\n\`\`\`hcl\n${plan}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Terraform apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
